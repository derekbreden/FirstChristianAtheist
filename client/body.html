<body>
  <header>
    <h1 href="/">
      <img src="/logo.png" alt="A logo consisting of a dove and a heart" />
      First Christian Atheist
    </h1>
    <hamburger>
      <line></line>
      <line></line>
      <line></line>
    </hamburger>
  </header>
  <menu>
    <links>
      <a href="/">Home</a>
      <a href="/topics">Topics</a>
      <a href="/recent">Recent activity</a>
    </links>
    <sign-in>
      <input
        placeholder="Email"
        type="email"
        autocomplete="email"
        maxlength="255"
      />
      <password-wrapper>
        <input
          placeholder="Password"
          type="password"
          autocomplete="current-password"
        />
        <password-help></password-help>
      </password-wrapper>
      <button submit>Sign up / Sign in</button>
      <button alt cancel>Cancel</button>
      <error></error>
      <info></info>
    </sign-in>
    <signed-in>
      <button sign-out>Log out</button>
    </signed-in>
  </menu>
  <main-content>
    <debug></debug>
    <articles-loading>
      <h2></h2>
      <p></p>
      <p></p>
    </articles-loading>
    <articles></articles>
    <p add-new-comment>
      <button alt>Add comment</button>
    </p>
    <comments></comments>
    <activities></activities>
  </main-content>
  <modal-bg></modal-bg>
  <modal password-help>
    <input
      placeholder="Email"
      type="email"
      autocomplete="email"
      maxlength="255"
    />
    <button submit>Reset password</button>
    <button alt cancel>Cancel</button>
    <error></error>
    <info></info>
  </modal>
  <modal password-reset>
    <input
      placeholder="New password"
      type="password"
      autocomplete="new-password"
    />
    <button submit>Set password</button>
    <button alt cancel>Cancel</button>
    <error></error>
    <info></info>
  </modal>
  <modal info>
    <info show></info>
    <button close>Okay</button>
  </modal>
  <modal error>
    <error show></error>
    <button close>Okay</button>
  </modal>
</body>
